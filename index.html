<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Layla and 3 other Friends Schedules</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

  <body>
    <main>
    <!--Title and Welcome Message-->
      <h1 class="mt-4">Layla and 3 other Friends Schedules</h1>
      <h3 class="mt-3 mb-4">
        Welcome! On this page you will find my schedule and Cooper, Nick, and
        Annie's schedules as well, click the drop down to see each schedule!
      </h3>

      <!--Dropdown to select different schedules--->
      <select class="dropdown mt-5" id="jsonSelect">
        <option value="Layla.json">Layla</option>
        <option value="Cooper.json">Cooper</option>
        <option value="Annie.json">Annie</option>
        <option value="Nick.json">Nick</option>
      </select>

      <!--Table to display each schedule-->
      <div>
      <table>
        <thead id="tableHeader"></thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
      



    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->

      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

    <script src="script.js"></script>
